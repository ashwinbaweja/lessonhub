    <!-- Todo App Interface --> 
 
    <div id="lessonapp"> 

<div id="masthead">  
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>{{ curr_info.title }} | ({{ curr_info.subject }})</h1>
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg"> 
          <div class="row">
            <div class="col-sm-12">
               <div class="content"> 
                <div id="create-lesson"> 
<!-- Button trigger modal -->
                  <button type="button" data-toggle="modal" class="btn btn-default btn-md" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus"></span> Create New
                  </button>
                  <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Create New Curriculum</h4>
              </div>
              <div class="modal-body">
               <form method="POST" id="create-lesson" action="">
                  <input type="text" name="name" id="_name" placeholder="Lesson Name" />
                  <input type="text" name="subtitle" id="_subtitle" placeholder="Subtitle" />
                  <input type="text" name="expectedDuration" placeholder="Expected Duration" id="_duration" />
                  <input type="hidden" name="parentId" value="0" id="_parent"/>
                  <textarea type="text" name="content" placeholder="Lesson Description" id="_descript"></textarea>
                  <input type="hidden" id="_curr_id" name="curriculumId" value="{{ curr_info.curr_id }}" />
                  <input type="hidden" name="originalAuthorId" id="_original" value="{{ session.user_id}}" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-lesson">Save changes</button>
              </div>
            </div>
          </div>
        </div>


                </div> 

                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Templates --> 
 
    <script type="text/template" id="lesson-template"> 
            <div class="row">    
            <br>
            <div class="col-md-2 col-sm-3 text-center lesson-img">
              <img src="/static/img/book.svg"/>
            </div>
            <div class="col-md-10 col-sm-9 curr_item" id="<%= _id %>">
              <h3><%= title %></h3>
              <div class="row">
                <div class="col-xs-9">
                  <h4>
                    <small class="text-muted" id="description">Subtitle <a href="#" class="text-muted">Read More</a></small>
                  </h4>
                </div>
                <div class="col-xs-9">
                  <h4><span class="label label-default">Subject: <%= subject %></span>
                    <span class="label label-default">Updated: </span></h4>
                </div>
                <div class="col-xs-3"></div>
              </div>
              <br><br>
            </div>
          </div>
          <hr>
    </script> 
 
    <script type="text/template" id="stats-template"> 
      <% if (lessons) { %>
        <span class="followers-count">
          <span class="word"><%= lessons == 1 ? 'lesson' : 'curricula' %></span>
        </span>
      <% } %>
    </script>
